os:
  - linux
dist: xenial  # for Python 3.7
services:
  - docker
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
cache: pip
env:
  - PG_VERSION=9.4
  - PG_VERSION=9.6
  - PG_VERSION=10
  - PG_VERSION=11
  - PG_VERSION=12
before_install:
  # Use the official Postgres images
  - docker pull postgres:$PG_VERSION
  - docker run -p 54321:5432 -d postgres:$PG_VERSION
  - docker ps -a
install:
  - "pip install -e .[testing]"
before_script:
  - psql -c 'create database dictorm;' -U postgres -h 127.0.0.1 -p 54321
script:
  # Run tests verbosely, with coverage
  - "green -rvv"
  # Test installation
  - "python setup.py install"
  # Output the current version
  - "python -m dictorm.version"
  # Verify that dictorm can be imported
  - "python -c 'from dictorm import *'"
after_success:
  # Submit coverage report to coveralls
  - coveralls
  # Run profiler
  - time python ./profiler.py
deploy:
  provider: pypi
  user: rolobio
  on:
    tags: true
  password:
    secure: 